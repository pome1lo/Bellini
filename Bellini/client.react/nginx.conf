server {
    listen 80;

    server_name localhost;

    root /usr/share/nginx/html;

    index index.html;

    # Обработка запросов к React приложению
    location / {
        try_files $uri /index.html;
    }

    # Проксирование запросов к статическим файлам
    location /apigateway/covers/ {
        proxy_pass https://apigateway:443/covers/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Проксирование запросов к API Gateway
    location /apigateway/ {
        proxy_pass https://apigateway:443/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }


    error_page 404 /index.html;
}
